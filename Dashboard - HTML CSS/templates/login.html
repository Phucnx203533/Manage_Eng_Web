<body>

  <div id="bg-login" class="bg-login">

    <div class="login-form-container">
      <div class="img-login"></div>
      <div class="login-form">
        <div class="login-form2">
          <div class="text-center">
            <h4>Đăng Nhập</h4>
          </div>
          <form class="user-login">
            <div><input class="form-control form-control-user" type="email" id="exampleInputEmail"
                placeholder="Tên đăng nhập" name="email"></div>
            <div><input class="form-control form-control-user" type="password" id="exampleInputPassword"
                placeholder="Mât khẩu" name="password"></div>
            <div>
              <div class="custom-control custom-checkbox small">
                <div class="form-check d-flex">
                  <input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1">
                  <label class="form-check-label custom-control-label" for="formCheck-1">Nhớ mật khẩu</label>
                </div>
              </div>
            </div>
            <button class="login-btn" type="submit">Đăng nhập</button>
          </form>
          <div class="text-center"><a class="small" href="#">Quên mật khẩu?</a></div>
        </div>
      </div>
    </div>

  </div>
