          <button id="sidebarToggleTop" class="btn-link" type="button"><i class="fas fa-bars"></i></button>
          <form class="navbar-search d-flex">
            <div class="input-group ">

              <button class="btn btn-primary" type="button">

        <div class="prof-header  d-flex justify-between">
          <h3>Chỉnh sửa thông tin</h3>
        </div>
        <div class="row-profile-container d-flex">
          <!--!Row 1-->
          <div class="row-prof1">
            <!--!Profile img-->
            <div class="col-profile prof-col1 margin-row-prof shadow-edit">
              <div class="prof-body pr-body2">
                <img src="{{URL_Img}}" alt="avatar">

                  <label class="custom-file-upload" style="background-color: rgb(109, 170, 245);height: 30px;width: 150px;display:flex;
                  justify-content:center;

                     <input type="file" name="uploaded-file" id="fileInput"  style="display: none;" onclick="submit" />
                     Thay đổi ảnh

                  <label class="custom-file-upload" style="background-color: rgb(109, 170, 245);height: 30px;width: 150px;display:flex;

            <div class="user-setting margin-row-prof shadow-edit">
              <div class="user-setting-head project-head">
                <h6>Thông tin giáo viên <img src="../static/img/pencil_change.png" style="width:14px;margin-left: 40px;"></h6>
              </div>
              <div class="user-setting-body project-body">
                <form action="{{url_for('updateprofileteacher')}}" method="POST">
                  <!--row1-->
                  <div class="form-row d-flex justify-between">
                    <div class="form-row-col d-flex flex-direction-column">
                      <label class="form-label" for="username"><strong>Họ tên</strong></label>
                      <p class="form-control-prof" type="text" id="username" placeholder="VD: Nguyễn Văn A"
                        name="username">
                        {{data[0]}}
                      </p>
                    </div>
                    <div class="form-row-col d-flex flex-direction-column">
                      <label class="form-label" for="email"><strong>Địa chỉ</strong></label>
                      <input class="form-control-prof" type="text" id="_address" placeholder="{{data[3]}}"
                        name="_address">
                      </input>
                    </div>
                  </div>
                  <!--row2-->
                  <div class="form-row d-flex justify-between">
                    <div class="form-row-col d-flex flex-direction-column">
                      <label class="form-label" for="age"><strong>Ngày Sinh</strong></label>
                      <p input class="form-control-prof" type="date" id="_date" placeholder="{{date1}}" name="_date">
                        {{date}}
                      </p>
                    </div>
                    <div class="form-row-col d-flex flex-direction-column">
                      <label class="form-label" for="lastname"><strong>Số điện thoại</strong></label>
                      <input class="form-control-prof" type="text" id="number-phone" placeholder="{{data[2]}}" name="number-phone"> 
                      </input>
                    </div>
                  </div>
                  <!--row3-->
                  <div class="form-row d-flex justify-between">
                    <div class="form-row-col d-flex flex-direction-column">
                      <label class="form-label" for="lastname"><strong>Giới tính</strong></label>
                      <p class="form-control-prof" type="text" id="nuber-phone" placeholder=" {{data[4]}}" name="nuber-phone">

                    </div>
                  </div>
